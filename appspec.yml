version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ec2-user/webserver
    overwrite: true
    file_exists_behavior: OVERWRITE
    
hooks:
  BeforeInstall:
    - location: ./webserver/codedeploy/beforeInstall.sh
      timeout: 180
  AfterInstall:
    - location: ./webserver/codedeploy/afterInstall.sh
      timeout: 180
  ApplicationStart:
    - location: ./webserver/codedeploy/applicationStart.sh
      timeout: 180
  ApplicationStop:
    - location: ./webserver/codedeploy/applicationStop.sh
      timeout: 180      
