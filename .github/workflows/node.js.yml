# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: git archive -o webservice.zip HEAD
    - run: cp webservice.zip ami
    - run: cd ami
    - run: ls -all
    
    - name: Packer GitHub Actions
      uses: hashicorp/packer-github-actions@v0.2.0
      with:
        command: validate
        arguments: -syntax-only
        target: ami/AMI.json    
    
    


    - name: Packer GitHub Actions
      uses: hashicorp/packer-github-actions@v0.2.0
      with:
        command: validate
        arguments: -syntax-only
        target: ami/AMI.json
        
    - name: Packer build
      uses: riznob/packer-build-action@v1.5
      with:
        templateFile: 'AMI.json'
        workingDir: './ami'
        varFile: 'packer-vars.json'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
